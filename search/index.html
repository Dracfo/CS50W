<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        
        <!--Link to the SASS stylesheet-->
        <link href="dist/styles.css" rel="stylesheet" type="text/css">

        <!--Include bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
        <script>
            function process(){

            }
        </script>
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <li><a href="image.html"><div>Images</div></a></li>
                <li><a href="advanced.html"><div>Advanced</div></a></li>
            </ul>
        </nav>
        
        <!--Google logo from Google-->
        <div class="center">
            <img alt="Google" height="201" id="hplogo" src="images/googlelogo2.png" style="padding-top:109px" width="272">
        </div>
        
        <!--Search buttons-->
        <form class="search-form" action="https://www.google.com/search">
            <div class="form-group search-bar-outer">
                <div class="form-group search-bar-inner">
                    <div class="search-icon">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </div>
                    <div class="form-group">
                        <input type="text" name="q" id="q" class="form-control">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-light">Google Search</button>
                <button type="submit" class="btn btn-light" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
            </div>
        </form>
    </body>
</html>
